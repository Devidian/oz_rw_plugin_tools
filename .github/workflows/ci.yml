name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Extract version if this is a tag build
      - id: meta
        name: Detect version from tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF##*/}"
            VERSION="${VERSION#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=SNAPSHOT" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: "20"
          distribution: "temurin"
          cache: maven

      - name: Install PluginAPI locally
        run: |
          mvn -B install:install-file \
            -Dfile=libs/PluginAPI.jar \
            -DgroupId=net.risingworld \
            -DartifactId=PluginAPI \
            -Dversion=1.0.0 \
            -Dpackaging=jar

      - name: Install xmlstarlet
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet

      - name: Patch project version (only on tag build)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.meta.outputs.version }}"

          echo "Patching pom.xml → ${VERSION}"
          xmlstarlet ed -L \
            -u "/project/version" \
            -v "${VERSION}" pom.xml

          echo "Patching plugin.yml → ${VERSION}"
          sed -i "s/^version: .*/version: ${VERSION}/" plugin.yml

      - name: Show patched pom version
        run: grep -R "<version>" -n pom.xml | head -n 5

      - name: Build with Maven
        run: mvn -B package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            target/*.jar
            target/*.zip
            pom.xml
            src/resources/plugin.yml


  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: "20"
          distribution: "temurin"

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Deploy to GitHub Maven Repository
        run: |
          mvn -B deploy -Dregistry=github

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ needs.build.outputs.version }}"
          tag_name: "${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            target/*.jar
            target/*.zip
