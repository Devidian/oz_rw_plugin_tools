name: Build and Release (Tools)

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  build:
    name: Build Tools Plugin
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Detect version (from tag or fallback SNAPSHOT)
      - id: meta
        name: Detect version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF##*/}"
            VERSION="${VERSION#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=SNAPSHOT" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: "20"
          distribution: "temurin"
          cache: maven

      - name: Install PluginAPI locally
        run: |
          mvn -B install:install-file \
            -Dfile=libs/PluginAPI.jar \
            -DgroupId=net.risingworld \
            -DartifactId=PluginAPI \
            -Dversion=1.0.0 \
            -Dpackaging=jar

      # Install xmlstarlet
    #   - name: Install xmlstarlet
    #     run: |
    #       sudo apt-get update
    #       sudo apt-get install -y xmlstarlet

      # Patch version in pom + src/resources/plugin.yml
      - name: Patch versions (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
      
          echo "Patching pom.xml â†’ ${VERSION}"
          awk -v newver="$VERSION" '
            /<artifactId>Tools<\/artifactId>/ { print; found=1; next }
            found == 1 && /<version>/ { sub(/<version>.*<\/version>/, "<version>" newver "</version>"); found=0 }
            { print }
          ' pom.xml > pom.xml.tmp && mv pom.xml.tmp pom.xml
      
          echo "Patching src/resources/plugin.yml â†’ ${VERSION}"
          sed -i "s/^version: .*/version: ${VERSION}/" src/resources/plugin.yml
      

      - name: Show patched version
        run: |
          echo "POM VERSION:"
          grep -R "<version>" -n pom.xml | head -n 5
          echo ""
          echo "PLUGIN.YML VERSION:"
          grep -R "version:" -n src/resources/plugin.yml

      - name: Build with Maven
        run: mvn -B package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            target/*.jar
            target/*.zip
            pom.xml
            src/resources/plugin.yml


  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: "20"
          distribution: "temurin"

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # ðŸŸ¦ Deploy JAR
      - name: Deploy JAR
        run: |
          JAR=$(ls target/*.jar | head -n 1)
          echo "Deploying $JAR"
          mvn deploy:deploy-file \
            -Dfile="$JAR" \
            -DpomFile=pom.xml \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/${{ github.repository }}

      # ðŸŸ¦ Deploy ZIP (as classifier)
      - name: Deploy ZIP
        run: |
          ZIP=$(ls target/*.zip | head -n 1)
          echo "Deploying $ZIP"
          mvn deploy:deploy-file \
            -Dfile="$ZIP" \
            -DpomFile=pom.xml \
            -Dclassifier=dist \
            -Dpackaging=zip \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/${{ github.repository }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Tools ${{ needs.build.outputs.version }}"
          tag_name: "${{ github.ref_name }}"
          files: |
            target/*.jar
            target/*.zip
